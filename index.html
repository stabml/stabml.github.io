      function submit(){
        var submitValue = document.getElementById("nameInput").value;

        var originalCV = firebase.database().ref().child('counter');


        originalCV.once('value').then(function(snap){
          var newCV = snap.val()+1;
          originalCV.set(newCV);
          firebase.database().ref().child('members/'+newCV.toString()).set(submitValue);
          alert("Welcome " + submitValue);
          document.getElementById("nameInput").value = "";
        });

      }

      var testttl = document.getElementById('test');
      var dbRef = firebase.database().ref().child('text');
      dbRef.on('value', snap=> testttl.innerText = snap.val());




    </script>
